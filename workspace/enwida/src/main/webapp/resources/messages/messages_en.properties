de.enwida.rl.contenttitle2                    = Features
de.enwida.rl.contenttitle3                    = Customer\u00B4s benefit
de.enwida.rl.meta.author                      = Michael Steck
de.enwida.rl.meta.description                 = Enwida is a service provider for balancing power market analyses and scheduling of distributed power devices or virtual power plants.
de.enwida.rl.meta.keywords                    = balancing power, balance power, operating reserve, control reserve, reserve power, secondary control reserve, minute reserve, SCR, MR
de.enwida.rl.text1                            = The "Market-Analyst" provides a professional overview of current and historical market data of the German control reserve market and offers the testing of your bidding-strategies.
de.enwida.rl.text2                            = Current market data:
de.enwida.rl.text2.li1                        = Bidding volume: provided and activated electric power
de.enwida.rl.text2.li2                        = Activated power: rate of activated power either over time or as histogram
de.enwida.rl.text2.li3                        = Price development: price per MW and price per MWh over time
de.enwida.rl.text2.li4                        = Data-Download: all data and analyses available for download in csv-format
de.enwida.rl.text2.li5                        = Display of all data in original resolutions or as handy averages
de.enwida.rl.text2.li6                        = Database comprises data for positive and negative secondary control reserve (SCR) and tertiary control reserve (TCR) products
de.enwida.rl.text2.li7                        = Data output as minimum, maximum or average values
de.enwida.rl.text3                            = Analysis-Tool:
de.enwida.rl.text3.li1                        = Testing of user-defined bidding-strategies by simulating your bid-options based on real historical market data
de.enwida.rl.text4                            = \ 
de.enwida.rl.text4.li1                        = Always up-to-date data, as basis for daily decision making
de.enwida.rl.text4.li2                        = Quality checked data
de.enwida.rl.text4.li3                        = Extensive statistical evaluation tools provided by Enwida
de.enwida.rl.text4.li4                        = More time for data interpretation by outsourcing time-consuming data processing
de.enwida.rl.title                            = Enwida
de.enwida.rl_ab.contenttitle1                 = Activation
de.enwida.rl_ab.text1                         = The utilization of the provided control reserve by the Transmission System Operators (TSO) is called activation. Whereas the tertiary control reserve is a schedule product with a resolution of 15 minutes, the secondary control reserve is activated at any given time. In both cases, the displayed data are based on the 15 minute average values provided by the TSOs.
de.enwida.rl_ab.title                         = Enwida
de.enwida.rl_abg.contenttitle1                = Abrufgrad
de.enwida.rl_abg.text1                        = \ Der Abrufgrad gibt Auskunft \u00FCber die Inanspruchnahme der bereitgehaltenen Regelleistung. Ein gesteigerter Regelbedarf und eine geringe Vorhaltung haben eine Erh\u00F6hung dieser Kenngr\u00F6\u00DFe zur Folge.
de.enwida.rl_abg.title                        = Enwida
de.enwida.rl_abh.contenttitle1                = Abrufh\u00E4ufigkeit
de.enwida.rl_abh.text1                        = Die Abrufh\u00E4ufigkeit ist f\u00FCr Anbieter von Regelleistung von Interesse. Sie gibt Auskunft dar\u00FCber, wie oft ein Abruf stattfindet. Die hier dargestellten Werte sind unabh\u00E4ngig von den individuellen Geboten und erlauben einen generellen Vergleich der verschiedenen Regelleistungsarten.
de.enwida.rl_abh.title                        = Enwida
de.enwida.rl_geb.contenttitle1                = Bids
de.enwida.rl_geb.meta.author                  = Michael Steck
de.enwida.rl_geb.meta.keywords                = regelleistung, dspace, Regelenergiemarkt, SRL, MRL, MR, Sekund\u00E4rregelleistung, Minutenreserveleistung, Minutenrserve, Regelenergie, Strommarkt, Marktanalyse, Energiewende
de.enwida.rl_geb.text1                        = The control reserve price curve comprises the bids of all market players. It is differentiated in capacity fee bids for provision of control reserve and energy price bids for actually activated control reserve. If available, besides the accepted bids also non-accepted bids are displayed. Price curves are displayed for each control reserve type and provision period.
de.enwida.rl_geb.title                        = Enwida
de.enwida.rl_prs.contenttitle1                = Prices
de.enwida.rl_prs.meta.author                  = Michael Steck
de.enwida.rl_prs.meta.keywords                = regelleistung, dspace, Regelenergiemarkt, SRL, MRL, MR, Sekund\u00E4rregelleistung, Minutenreserveleistung, Minutenrserve, Regelenergie, Strommarkt, Marktanalyse, Energiewende
de.enwida.rl_prs.text1                        = The capacity fee and energy prices for activated control reserve are determined by tendering. Each market player bids for the capacity fee and the energy price per product. The acceptance of the former is decisive for provision of control reserve. The latter determines the position in the energy price curve and thus the probability of being activated, depending on the demand for control reserve within the provision period.
de.enwida.rl_prs.title                        = Enwida
de.enwida.rl_vol.contenttitle1                = Capacity
de.enwida.rl_vol.text1                        = In the following, the capacity of the control reserve is displayed. A long-term analysis of the contracted control reserve shows the development of the control reserve demand. If available, also the total offered capacity is provided, including the non-accepted bids for control reserve.
de.enwida.rl_vol.title                        = Enwida
