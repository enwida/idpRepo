de.enwida.fp.text1                            = The "Dispatcher" generates the optimal dispatching schedule for distributed power plants applying innovative mathematical algorithms. It is web-based and allows for realistic profitability analyses as well as actual scheduling of the devices. Hence, this service is aimed at scientific institutes, investors or operators of distributed power devices.
de.enwida.fp.text1b                           = The product is currently under development \u2013 if you are interested in testing the product please contact us.
de.enwida.fp.text2                            = \ 
de.enwida.fp.text2.li1                        = Optimized scheduling of distributed combined heat and power devices (CHP) or virtual power plants (VPP)
de.enwida.fp.text2.li2                        = Day-ahead and intraday planning for scientific analyses, investment decisions or actual operation
de.enwida.fp.text2.li3                        = Profitability analyses for CHP and VPP commercialization
de.enwida.fp.text3                            = \ 
de.enwida.fp.text3.li1                        = Innovative optimization logic: algorithms, especially developed for distributed power devices and virtual power plants
de.enwida.fp.text3.li2                        = User friendly: easy access configuration, backed with default values
de.enwida.fp.text3.li3                        = Close to the market: developed jointly with users and scientists
de.enwida.fp.text3.li4                        = Web-based: always up-to-date, always available and simple integration into customer\u00B4s IT-System
de.enwida.fp.text3.li5                        = Independent of plant type: usable with many devices
de.enwida.fp.text3.li6                        = Scalable: economically and technically usable for a single unit up to pool of plants
