de.enwida.ueberuns.contenttitle1              = About Enwida
de.enwida.ueberuns.contenttitle2              = Company
de.enwida.ueberuns.contenttitle3              = Team
de.enwida.ueberuns.meta.author                = Michael Steck
de.enwida.ueberuns.meta.description           = Enwida is a service provider for balancing power market analyses and scheduling of distributed power devices or virtual power plants.
de.enwida.ueberuns.meta.keywords              = Virtual power plant, VPP, balancing energy, Enwida, CHP
de.enwida.ueberuns.text1.Absatz1              = Enwida is a service provider for balancing power market analyses and scheduling of distributed power devices or virtual power plants. Our customers are operators of (distributed) power devices, energy traders and scientific institutes. Enwida evaluates the benefits of participating in different power markets.  The products are especially designed for operators of small industrial, municipal or private combined heat & power devices (CHP), which are willing to market their devices as a linked pool (virtual power plant). The product ranges from data preparation and analysis to scenario simulation and even operative plant scheduling.
de.enwida.ueberuns.text1.Absatz2              = Our philosophy is to provide current and reliable data to our customers. Optimizing the commercialization of CHP-devices increases the operator\u2019s benefit and helps to integrate renewable energies.
de.enwida.ueberuns.text1.Absatz3              = The idea for Enwida came up during the development of the PhD of Michael Steck. For the economical assessment and plant scheduling of virtual power plants substantiated market-data were required, which were not available. Enwida closes this market gap. Furthermore Enwida develops a web-based plant scheduling tool, which especially meets the demands of linked CHP- devices.
de.enwida.ueberuns.text1.Absatz4              = For testing of our services we were able to win the Research Center for Energy Economics (FfE). Enwida is aided by the German Federal Ministry of Economics and Technology (BMWi) and the European Social Fund (ESF).
de.enwida.ueberuns.text2                      = Dipl.-Ing. Michael Steck
de.enwida.ueberuns.text2.li1                  = PhD at the Research Center for Energy Economics (FfE) and University of Technology Munich, title \u201CDevelopment and Assessment of Dispatching Algorithms of Virtual Power Plants\u201D
de.enwida.ueberuns.text2.li2                  = Publications within others: \u201CCHP as a key factor to integrate renewable energies\u201D, \u201CDecentralized provision of power and heat with micro-CHP-device \u2013 efficiency gains, technologies, potentials and the concept of virtual power plants\u201D, \u201CEnEff:city \u2013 opportunities and risks of CHP within the political framework\u201D
de.enwida.ueberuns.text2.li3                  = Studies of Energy- and Systems Engineering at Stuttgart University
de.enwida.ueberuns.text3                      = Dipl. Wirtsch.-Ing. Tobias Bruns
de.enwida.ueberuns.text3.li1                  = Senior consultant at E.ON Inhouse Consulting with project experience along the whole energy value chain
de.enwida.ueberuns.text3.li2                  = Scientific work within others about \u201CDesign and steering of virtual power plants\u201D and \u201CInternational CO2 avoidance projects\u201D 
de.enwida.ueberuns.text3.li3                  = Studies of Industrial Engineering at the University of Technology Braunschweig, the University of Economics Prague and the State University of New York
de.enwida.ueberuns.title                      = Enwida - About Enwida
