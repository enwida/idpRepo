de.enwida.ueberuns.meta.description                  = Enwida ist Dienstleister rund um Regelleistungsmarkt-Analysen und Fahrplanerstellung f\u00FCr dezentrale Einzelanlagen oder virtuelle Kraftwerke.
de.enwida.ueberuns.meta.keywords                     = regelleistung, dspace, virtuelles kraftwerk
de.enwida.ueberuns.text1.Absatz1                     = Enwida bietet innovative, webbasierte Dienstleistungen rund um den Regelleistungsmarkt  und die Anlageneinsatzplanung. Das Angebot richtet sich an Betreiber von Stromerzeugungsanlagen, Stromh\u00E4ndler und wissenschaftliche Institute. Enwida erm\u00F6glicht eine wirtschaftliche Bewertung verschiedener Vermarktungsvarianten. Die Produkte sind  insbesondere f\u00FCr Betreiber kleinerer industrieller, kommunaler oder privater Kraft-W\u00E4rme-Kopplungs-Anlagen (KWK) entwickelt, die ihre Anlagen in einem Verbund (virtuelles Kraftwerk) vermarkten wollen. Das Produktspektrum reicht von Datenaufbereitung und Analyse, \u00FCber Szenariensimulation bis hin zur produktiven Anlageneinsatzplanung.
de.enwida.ueberuns.text1.Absatz2                     = Unser Anspruch ist es unseren Kunden stets aktuelle und fundierte Daten anzubieten. Durch die optimierte Vermarktung von KWK-Anlagen wird die Wirtschaftlichkeit verbessert und die Integration von Erneuerbaren Energien gef\u00F6rdert.
de.enwida.ueberuns.text1.Absatz3                     = Die Idee zu Enwida ist w\u00E4hrend der Dissertation von Michael Steck  entstanden. F\u00FCr die wirtschaftliche Bewertung und Einsatzplanung von virtuellen Kraftwerken waren fundierte Marktdaten notwendig, die in der erforderlichen Aufbereitung nicht vorlagen. Enwida schlie\u00DFt diese L\u00FCcke. Dar\u00FCber hinaus entwickelt Enwida eine webbasierte Fahrplanerstellung, die insbesondere den Anforderungen eines Anlagenverbunds aus vielen KWK-Anlagen gerecht wird.
de.enwida.ueberuns.text1.Absatz4                     = F\u00FCr die Erprobung unserer Dienstleistungen konnten wir die Forschungsstelle f\u00FCr Energiewirtschaft (FfE) gewinnen. Enwida wird durch das Bundesministerium f\u00FCr Wirtschaft und Technologie (BMWi) und den Europ\u00E4ischen Sozialfonds (ESF) gef\u00F6rdert.
de.enwida.ueberuns.text2                             = Dipl.-Ing. Michael Steck
de.enwida.ueberuns.text2.li1                         = Promotion an der Forschungsstelle f\u00FCr Energiewirtschaft (FfE) und TU M\u00FCnchen, Titel \u201EEntwicklung und Bewertung von Algorithmen zur Einsatzplanerstellung virtueller Kraftwerke\u201C
de.enwida.ueberuns.text2.li2                         = Publikationen u.a. zu den Themen \u201EKWK als Baustein zur Integration erneuerbarer Energien \u2013 Erschlie\u00DFung des Regelleistungsmarkts\u201C, \u201EDezentrale Bereitstellung von Strom und W\u00E4rme mit Mikro-KWK-Anlagen - Effizienzvorteile, Techniken, Potentiale und das Konzept des virtuellen Kraftwerks\u201C, \u201EEnEff:Stadt - Chancen und Risiken von KWK im politischen Umfeld\u201C
de.enwida.ueberuns.text2.li3                         = Studium der Energie- und Anlagentechnik an der Universit\u00E4t Stuttgart
de.enwida.ueberuns.text3                             = Dipl. Wirtsch.-Ing. Tobias Bruns
de.enwida.ueberuns.text3.li1                         = Senior-Berater bei der E.ON Inhouse Consulting mit Projekterfahrung entlang der gesamten energiewirtschaftlichen Wertsch\u00F6pfungskette
de.enwida.ueberuns.text3.li2                         = Wissenschaftliche Arbeiten u.a. zur Auslegung und Steuerung von virtuellen Kraftwerken sowie zu internationalen Klimaschutzprojekten
de.enwida.ueberuns.text3.li3                         = Studium des Wirtschaftsingenieurwesens Maschinenbau an der Technischen Universit\u00E4t Braunschweig, der University of Economics Prag sowie der State University of New York
