de.enwida.rl_ab.text1                                = Die Inanspruchnahme der ausgeschriebenen Regelleistung durch den \u00DCbertragungsnetzbetreiber wird als Abruf bezeichnet. W\u00E4hrend es sich bei der Minutenreserveleistung um ein Fahrplanprodukt mit einer 15-min\u00FCtigen Aufl\u00F6sung handelt, wird die Sekund\u00E4rregelleistung zu jedem beliebigen Zeitpunkt angefordert. Die dargestellten Werte basieren in beiden F\u00E4llen auf den vom  Regelverbund ausgewiesenen 15-Minuten-Durchschnittswerten.
de.enwida.rl_ab.title                                = Enwida
de.enwida.rl_abg.contenttitle1                       = Abrufgrad
de.enwida.rl_abg.meta.author                         = Michael Steck
