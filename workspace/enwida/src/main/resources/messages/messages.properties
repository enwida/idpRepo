de.enwida.fp.text3                                   = \ 
de.enwida.fp.text3.li1                               = Innovative Optimierungs-Logik: speziell f\u00FCr VKWs entwickelte Algorithmen
de.enwida.fp.text3.li2                               = Nutzerfreundlich: einfache mit Standardwerten hinterlegte Konfiguration
de.enwida.fp.text3.li3                               = Marktnah: entwickelt zusammen mit Nutzern und Wissenschaft
de.enwida.fp.text3.li4                               = Webbasiert: stets aktuell, leicht zug\u00E4nglich und unkompliziert in IT-System des Kunden integrierbar
