de.enwida.rl_abg.text1                               = Der Abrufgrad gibt Auskunft \u00FCber die Inanspruchnahme der bereitgehaltenen Regelleistung. Ein gesteigerter Regelbedarf und eine geringe Vorhaltung haben eine Erh\u00F6hung dieser Kenngr\u00F6\u00DFe zur Folge.
