de.enwida.rl.meta.keywords                           = regelleistung, dspace, Regelenergiemarkt, SRL, MRL, MR, Sekund\u00E4rregelleistung, Minutenreserveleistung, Minutenrserve, Regelenergie, Strommarkt, Marktanalyse, Energiewende
de.enwida.rl.text-archiv                             = Die historischen Marktdaten sind sowohl als HTML-Tabelle als auch als CSV-Datei verf\u00FCgbar. Dabei kann der Zeitbereich, die einzelnen Angebotsbl\u00F6cke sowie die Aufl\u00F6sung gew\u00E4hlt werden.### Die Simulation bietet die M\u00F6glichkeit, auf Basis der historischen Preise und Abrufe zu ermitteln, welche Erl\u00F6se aus den Leistungs- und Arbeitspreisen erzielt worden w\u00E4re. Die notwendigen Angaben hierzu sind die entsprechenden Gebote, das Volumen der anzubietenden Leistung, den betreffenden Zeitbereich und den gew\u00FCnschten Block. Pro Simulation lassen sich nur ein positives und ein negatives Gebot angeben, der Gesamterl\u00F6s von blockspezifischen Geboten kann aus entsprechenden Einzelsimulationen addiert werden. ### In der Demoversion ist nur der Zeitbereich eines einzelnen Monats freigeschaltet. Dies betrifft sowohl die historischen Daten als auch die Simulation oder den Report. Zeitangaben, die diesen Bereich \u00FCberschreiten, werden ignoriert. ###  Der Report stellt die wichtigsten Marktdaten in gr\u00F6berer zeitlicher Aufl\u00F6sung in Tabellenform dar und steht zum Download zur Verf\u00FCgung.
de.enwida.rl.text1                                   = Der \u201EMarktanalyst\u201C stellt die aktuellen und historischen Marktdaten des deutschen Regelleistungsmarkts anschaulich dar und erlaubt die \u00DCberpr\u00FCfung Ihrer Biet-Strategien.
