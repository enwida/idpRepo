de.enwida.fp.meta.keywords                           = Virtuelles Kraftwerk, VKW, KWK, Kraft-W\u00E4rme-Kopplung, dezentrale Kraftwerke, Kraftwerks-Einsatzplanung, Einsatzplanung, wirtschaftlichkeitsrechnung
de.enwida.fp.text1                                   = Der \u201EEinsatzplaner\u201C erstellt anhand innovativer mathematischer Algorithmen den optimalen Fahrplan f\u00FCr Stromerzeugungsanlagen. Er ist webbasiert und erlaubt  verl\u00E4ssliche Wirtschaftlichkeitsanalysen bis hin zum produktiven Betrieb der Anlagen. Damit eignet sich der Dienst f\u00FCr wissenschaftliche Institute, Investoren und Betreiber von dezentralen Anlagen.\r\n
de.enwida.fp.text1b                                  = Das Produkt befindet sicher derzeit in der Entwicklung \u2013 wenn Sie Interesse daran haben, Testnutzer zu werden, k\u00F6nnen Sie uns gerne kontaktieren.
de.enwida.fp.text2                                   = \ \n\n\n\n
de.enwida.fp.text2.li1                               = Fahrplanerstellung f\u00FCr dezentrale Kraft-W\u00E4rme-Kopplungs-Anlagen (KWK) oder sogenannte Virtuelle Kraftwerke (VKW)\n
de.enwida.fp.text2.li2                               = Vortags- und Resttagsplanung f\u00FCr wissenschaftliche Untersuchungen, Investitionsentscheidungen oder produktiven Betrieb
