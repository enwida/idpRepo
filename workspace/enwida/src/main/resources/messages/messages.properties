de.enwida.rl_geb.text1                               = In der Gebotskurve sind die Angebote aller Marktteilnehmer dargestellt. Unterschieden werden dabei die Leistungspreisgebote f\u00FCr die Bereithaltung und die Arbeitspreisgebote f\u00FCr die Lieferung der Regelenergie. Sofern verf\u00FCgbar, sind neben den bezuschlagten Geboten auch die nicht-bezuschlagten Gebote dargestellt. F\u00FCr jede Regelleistungsart und Zeitscheibe werden eigene Preiskurven dargestellt.
