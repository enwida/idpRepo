de.enwida.rl.text2.li2                               = Abruf: Abrufgrad im Zeitverlauf oder als H\u00E4ufigkeitsverteilung
de.enwida.rl.text2.li3                               = Preisentwicklung: Leistungs- und Arbeitspreisentwicklung im Zeitverlauf
de.enwida.rl.text2.li4                               = Daten-Download:  CSV-Daten aller Auswertungen als Download verf\u00FCgbar
de.enwida.rl.text2.li5                               = Darstellung der Daten in Originalaufl\u00F6sung oder als Durchschnittswerte
de.enwida.rl.text2.li6                               = Datenbank enth\u00E4lt Daten  f\u00FCr positive und negative SRL und MRL-Produkte
