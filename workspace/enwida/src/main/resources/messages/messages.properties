de.enwida.rl_prs.text1                               = Die Preise, die sich durch die Bereithaltung oder die Lieferung von Regelleistung erzielen lassen, werden in einer Auktion bestimmt. Jeder Anbieter gibt ein Leistungspreis- und ein Arbeitspreisgebot pro Produkt ab. Ersteres ist f\u00FCr die Teilnahme an der Leistungsbereithaltung ma\u00DFgeblich. Der Arbeitspreis bestimmt die Reihenfolge und damit die Wahrscheinlichkeit, in der dieser Anbieter im Bedarfsfall abgerufen wird.
